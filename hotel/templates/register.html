<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/style-register.css') }}"
          rel="stylesheet" />

</head>
<body>
    {%block header %}
    {%include 'base/header.html'%}
    {% endblock %}
    <div class="container">
        {% if err_msg %}
        <div class="alert alert-warning">
            <h4>{{ err_msg }}</h4>
        </div>
        {% endif %}
        <form method="post" action="{{ url_for('register') }}" enctype="multipart/form-data" >
            <div class="container signup-container">
              <div class="row justify-content-center">
                <div class="wrap-flex">
                  <div class="col-md-6 signup-form-1">
                    <h3>Đăng Kí</h3>
                    <form>
                      <div class="card">
                        <div class="card-body">
                          <form>
                            <div class="form-group">
                              <input
                                type="text"
                                id="name"
                                name="name"
                                class="form-control"
                                placeholder="Username" />
                            </div>
                            <div class="form-group">
                              <input
                                type="email"
                                id="email"
                                name="email"
                                class="form-control"
                                placeholder="Email" />
                            </div>
                            <div class="form-group">
                              <input
                                type="text"
                                id="phone"
                                name="phone"
                                class="form-control"
                                placeholder="Phone" />
                            </div>
                            <div class="form-group">
                              <input
                                type="text"
                                id="identity_card"
                                name="identity_card"
                                class="form-control"
                                placeholder="Identity Card" />
                            </div>
                            <div class="form-group">
                                <input type="text"
                                       id="username"
                                       name="username"
                                       class="form-control"
                                       placeholder="Username" />
                            </div>
                            <div class="form-group">
                                <input type="password"
                                       id="password"
                                       name="password"
                                       class="form-control"
                                       placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <input type="password"
                                       id="confirm_password"
                                       name="confirm_password"
                                       class="form-control"
                                       placeholder="Confirm Password"/>
                            </div>
                            <div class="form-group">
                                <label for="avatar">Avatar:</label>
                                <input type="file"
                                       id="avatar"
                                       name="avatar"
                                       class="form-control" />
                            </div>

                            <div class="form-group">
                              <input type="submit" class="btn btnSubmit btn-primary btn-block" value="Register"/>
                            </div>
                          </form>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
        </form>
    </div>
{%block footer %}
{%include 'base/footer.html'%}
{% endblock %}
</body>
</html>
